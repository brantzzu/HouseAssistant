<ion-header>
  <ion-navbar>
    <ion-title>我爱我家</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="logo">
    <img src="assets/img/woaiwojia.png" alt="logo" class="logo-img">
  </div>
  <div id="functionPanel" class="classification">
    <div class="cbox">
      <div class="icon">
        <img src="./assets/img/salary.png" (click)="goToSalary()" />
      </div>
      <p>工资信息</p>
    </div>
    <div class="cbox">
      <div class="icon">
        <img src="./assets/img/statistics.png" />
      </div>
      <p>绩效信息</p>
    </div>
    <div class="cbox">
      <div class="icon">
        <img src="./assets/img/list.png" />
      </div>
      <p>考勤信息</p>
    </div>
    <div class="cbox">
      <div class="icon">
        <img src="./assets/img/contract.png" />
      </div>
      <p>合同信息</p>
    </div>
  </div>
</ion-content>
