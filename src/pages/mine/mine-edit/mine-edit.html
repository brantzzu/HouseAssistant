<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img [src]="avatarPath">
      </ion-avatar>
      <h2>{{userInfo.name}}</h2>
      <p>{{userInfo.post.postName}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item>
      帐号：{{userInfo.account}}
    </ion-item>
    <ion-item>
      手机号码：{{userInfo.phone}}
    </ion-item>
    <ion-item>
      员工编号：{{userInfo.employeeCode}}
    </ion-item>
  </ion-list>
</ion-content>
