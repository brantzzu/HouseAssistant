<ion-header>
  <ion-navbar>
    <ion-title>用户信息反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea style="overflow-y:hidden; height:50px;" onpropertychange="this.style.height=this.scrollHeight + 'px'" oninput="this.style.height=this.scrollHeight + 'px'"
    [(ngModel)]="phoneNumber" placeholder="手机号">
  </ion-textarea>
  <hr>
  <ion-textarea style="overflow-y:hidden; height:50px;" onpropertychange="this.style.height=this.scrollHeight + 'px'" oninput="this.style.height=this.scrollHeight + 'px'"
    [(ngModel)]="feedbackContent" placeholder="反馈内容">
  </ion-textarea>
  <div>
    <button ion-button block (click)="send()">发送</button>
  </div>
</ion-content>
