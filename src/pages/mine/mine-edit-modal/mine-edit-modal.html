<ion-header>
  <ion-toolbar>
    <ion-title>
      编辑个人信息
    </ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>姓名</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <div *ngIf="verifyMessages.userName.errorMsg" class="validation-failed">{{verifyMessages.userName.errorMsg}}</div>

      <ion-item>
        <ion-label floating>手机号码</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <div *ngIf="verifyMessages.phone.errorMsg" class="validation-failed">{{verifyMessages.phone.errorMsg}}</div>

    </ion-list>
    <div padding-horizontal>
      <button type="submit" ion-button block [disabled]="!userForm.valid">保 存</button>
    </div>
  </form>
</ion-content>
