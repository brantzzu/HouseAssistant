<ion-header>
  <ion-toolbar>
    <ion-title>
      用户注册
    </ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="(confirm())">
    <ion-list>
      <ion-item>
        <ion-label>帐号</ion-label>
        <ion-input type="text" formControlName="account"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.account.valid && registerForm.controls.account.touched" color="danger">
          请输入帐号
        </span>
      <ion-item>
        <ion-label>员工编号</ion-label>
        <ion-input type="text" formControlName="employeeCode"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.employeeCode.valid && registerForm.controls.employeeCode.touched" color="danger">
          请输入员工编号
        </span>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.name.valid && registerForm.controls.name.touched" color="danger">
          请输姓名
        </span>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.phone.valid && registerForm.controls.phone.touched" color="danger">
          请输入手机号
        </span>
      <ion-item>
        <ion-label>验证码</ion-label>
        <ion-input type="number" formControlName="verificationCode"></ion-input>

      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.verificationCode.valid&& registerForm.controls.verificationCode.touched"
        color="danger">请输入验证码</span>
      <ion-item>
        <ion-label>密　码</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.password.valid && registerForm.controls.phone.password" color="danger">请输入密码</span>
    </ion-list>
    <div padding-horizontal>
      <button ion-button block type="submit" [disabled]="!registerForm.valid">注册</button>
    </div>
    <button class="verification" ion-button small color="secondary" *ngIf="registerForm.controls.phone.valid">获取验证码</button>
  </form>
</ion-content>
